name: Update ASA official rates

on:
  schedule:
    # every 6 hours (adjust as you want)
    - cron: "0 */1 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Fetch latest dynamicconfig.ini
        run: |
          set -euo pipefail
          mkdir -p data
          curl -fsSL "https://cdn2.arkdedicated.com/asa/dynamicconfig.ini" -o data/dynamicconfig.ini.new
          # Normalize line endings just in case
          sed -i 's/\r$//' data/dynamicconfig.ini.new
          mv data/dynamicconfig.ini.new data/dynamicconfig.ini

      - name: Commit if changed
        run: |
          set -euo pipefail
          if git diff --quiet; then
            echo "No changes."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/dynamicconfig.ini
          git commit -m "Update ASA official rates"
          git push
